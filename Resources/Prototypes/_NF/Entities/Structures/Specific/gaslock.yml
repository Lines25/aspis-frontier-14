# Giant mess of a YAML definition but largely based on GasPressurePump and AirlockShuttle
- type: entity
  parent: BaseStructure
  id: Gaslock
  suffix: Docking
  name: external gaslock
  description: Connects gas pipes on separate ships or stations together to allow gas transfer. Both sides must be docked and pumping in the same direction to accept flow.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    noRot: false
  - type: Anchorable
  - type: Rotatable
  - type: Docking
    radarColor: darkcyan
    highlightedRadarColor: cyan
  - type: DockingSignalControl
  - type: DeviceLinkSource
    ports:
      - DockStatus
  # - type: DeviceLinkSink
  #   ports:
      # - PumpOn
      # - PumpOff
      # - DirectionIn
      # - DirectionOut
      # - ToggleDirection
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
          - FullTileMask
        layer:
          - AirlockLayer
      docking:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
          position: "0,-0.5"
        hard: false
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/shuttle.rsi
    # granularLayersRendering: true
    drawdepth: Doors
    layers:
    - state: closed
    - state: closed_unlit
      shader: unshaded
      map: ["enum.GaslockVisualLayers.Docked"]
    - sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: pipeStraight
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - sprite: Structures/Piping/Atmospherics/pump.rsi
      state: pumpPressure
      map: [ "enabled" ]
    - sprite: Structures/Piping/Atmospherics/pump.rsi
      state: pumpPressureOnOut
      map: [ "enabled-unlit" ]
      shader: unshaded
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Wires
    layoutId: Docking
  - type: WiresVisuals
  - type: WiresPanel
  - type: WiresPanelSecurity
  - type: Airtight
  - type: PaintableAirlock
    group: External
    department: null
  # - type: Construction
  #   graph: AirlockShuttle
  #   node: airlock
  - type: StaticPrice
    price: 350
  - type: ApcPowerReceiver
    powerLoad: 500
  - type: ExtensionCableReceiver
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PumpVisuals.Enabled:
        enabled-unlit:
          True: { visible: true }
          False: { visible: false }
      enum.DockablePumpVisuals.Docked:
        enum.GaslockVisualLayers.Docked:
          True: { visible: true }
          False: { visible: false }
      enum.DockablePumpVisuals.PumpingOutward:
        enum.GaslockVisualLayers.Docked:
          True: { state: pumpPressureOnOut }
          False: { state: pumpPressureOnIn }
  - type: PipeColorVisuals
  - type: GasPressurePump
    enabled: false
  - type: NodeContainer
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
      outlet:
        !type:DockablePipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: UserInterface
    interfaces:
        enum.GasPressurePumpUiKey.Key:
          type: GasPressurePumpBoundUserInterface
  - type: DockablePump
    dockNodeName: outlet
    internalNodeName: inlet
  - type: AmbientSound
    enabled: false
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/gas_pump.ogg
  - type: BlockWeather
  - type: PlacementReplacement
    key: walls
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Occluder
  - type: InteractionOutline
  - type: StationAiWhitelist
  - type: RadiationBlocker
    resistance: 3
  - type: AtmosDevice
  - type: Tag
    tags:
      - Unstackable
      - Pipe
      - ForceNoFixRotations
  - type: PipeAppearance
  - type: PipeRestrictOverlap
  - type: AtmosUnsafeUnanchor
  - type: AtmosPipeColor

- type: entity
  parent: Gaslock
  id: GaslockReversed
  suffix: Docking, Reversed
  name: external gaslock
  description: Connects gas tanks on separate ships or stations together to allow gas transfer. Both stages must be set up to accept flow.
  components:
  - type: GasPressurePump
    inlet: outlet
    outlet: inlet
  - type: DockablePump
    pumpingInwards: true
