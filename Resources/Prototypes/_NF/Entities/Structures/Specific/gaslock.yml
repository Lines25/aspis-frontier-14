- type: entity
  parent: [GasBinaryBase, BaseStructure]
  id: Gaslock
  suffix: Docking
  name: external gaslock
  description: Connects gas tanks on separate ships or stations together to allow gas transfer. Both stages must be set up to accept flow.
  components:
  - type: Transform
    noRot: false
  - type: Rotatable
  - type: Docking
    radarColor: darkcyan
    highlightedRadarColor: cyan
  - type: DockingSignalControl
  - type: DeviceLinkSource
    ports:
      - DockStatus
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
          - FullTileMask
        layer:
          - AirlockLayer
      docking:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
          position: "0,-0.5"
        hard: false
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/shuttle.rsi
    snapCardinals: false
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: pipeHalf
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - sprite: Structures/Piping/Atmospherics/pump.rsi
      state: pumpPressure
      map: [ "enum.SubfloorLayers.FirstLayer", "enabled" ]
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Wires
    layoutId: Docking
  - type: Airtight
  - type: Tag
    tags:
      - ForceNoFixRotations
  - type: PaintableAirlock
    group: Shuttle
    department: null
  # - type: Construction
  #   graph: AirlockShuttle
  #   node: airlock
  - type: StaticPrice
    price: 350
  # - type: ApcPowerReceiver
  #   powerLoad: 200
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PumpVisuals.Enabled:
        enabled:
          True: { state: pumpPressureOn }
          False: { state: pumpPressure }
  - type: PipeColorVisuals
  - type: GasPressurePump
    enabled: false
  - type: NodeContainer
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
      outlet:
        !type:DockablePipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: UserInterface
    interfaces:
        enum.GasPressurePumpUiKey.Key:
          type: GasPressurePumpBoundUserInterface
  - type: DockablePump
    dockNodeName: outlet
    internalNodeName: inlet

- type: entity
  parent: Gaslock
  id: GaslockReversed
  suffix: Docking, Reversed
  name: external gaslock
  description: Connects gas tanks on separate ships or stations together to allow gas transfer. Both stages must be set up to accept flow.
  components:
  - type: GasPressurePump
    inlet: outlet
    outlet: inlet
  - type: DockablePump
    pumpingInwards: true
